<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>

    <h1>Formulário de Cadastro</h1>
    <form action="/submit" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="confirmar-senha">Confirmação de Senha:</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" required><br><br>

        <label>Gênero:</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">Feminino</label><br><br>

        <label>Interesses:</label><br>
        <input type="checkbox" id="esportes" name="interesses" value="esportes">
        <label for="esportes">Esportes</label><br>
        <input type="checkbox" id="musica" name="interesses" value="musica">
        <label for="musica">Música</label><br>
        <input type="checkbox" id="leitura" name="interesses" value="leitura">
        <label for="leitura">Leitura</label><br><br>

        <label for="pais">País de Residência:</label>
        <select id="pais" name="pais" required>
            <option value="brasil">Brasil</option>
            <option value="portugal">Portugal</option>
            <option value="eua">Estados Unidos</option>
        </select><br><br>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
