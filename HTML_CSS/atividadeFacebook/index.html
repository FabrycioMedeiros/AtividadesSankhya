<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h4 style="text-align: center;color: red;background-color: yellow;">ATENÇÃO! PÁGINA PRODUZIDA APENAS PARA ESTUDO!</h4>
    <div class="container">
        <div class="left-section">
            <h1>facebook</h1>
            <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        </div>
        <div class="right-section">
            <form class="login-form">
                <input type="text" placeholder="Email ou telefone">
                <input type="password" placeholder="Senha">
                <button type="submit">Entrar</button>
                <a href="#">Esqueceu a senha?</a>
                <button type="button" class="create-account">Criar nova conta</button>
            </form>
        </div>
    </div>
    <div>
        <p><strong><a href="#">Crie uma Página</a></strong> para uma celebridade, uma marca ou uma empresa.</p>
    </div>
</body>
</html>
